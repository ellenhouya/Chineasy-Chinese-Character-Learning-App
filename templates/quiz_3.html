{% extends "layout.html" %} {% block content %}

<canvas id="canvas2"></canvas>

<div class="container quiz3_container">
  <p class="menu-question">{{quiz.question}}</p>
  <div class="form-menu-con">
    <form>
      {% for option in quiz.options %}
      <div class="option">
        <input
          type="radio"
          id="option{{ loop.index }}"
          name="options"
          value="{{ loop.index }}"
        />
        <label for="option{{ loop.index }}"
          >{{ loop.index }}. &nbsp;&nbsp;{{ option }}</label
        >
        <span class="show-correct">Correct!</span>
        <span class="show-wrong"> {{quiz.feedback}} </span>
      </div>
      {% endfor %}

      <!-- <div class="show-message">
        Select an option before checking the answer.
      </div> -->
      <div class="btns-con">
        <button id="submit">Check Answer</button>
        <button id="nextButton">next</button>
      </div>
      <div class="show-message">
        Select an option before checking the answer.
      </div>
    </form>
    <div class="menu-img-con">
      <img class="menu-img" src="/static/images/quiz/menu3.png" alt="" />
    </div>
  </div>
</div>

<div class="progress-canvas-container">
  <div class="progress-bar">
    <canvas id="canvas"></canvas>
    <span class="percentage"></span>
  </div>

  <div class="progress-number"></div>
</div>

<script>
  let quiz = {{quiz|tojson}}
  let id = {{id|tojson}}
</script>

<script src="{{ url_for('static', filename='progressBar.js') }}"></script>
<script src="{{ url_for('static', filename='quiz_3.js') }}"></script>

{% endblock %}
